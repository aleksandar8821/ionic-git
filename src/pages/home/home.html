<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary">Github profile: </ion-label>
    <ion-input placeholder="Text Input" type="text" [(ngModel)] = "profile"></ion-input>
  </ion-item>
  <button ion-button round (click)="show()">Show repositories</button>

  <ion-card *ngFor="let repo of repos">
    <strong>Name: </strong>{{repo.name}}
    <br>
    <strong>Description: </strong>{{repo.desc}}
  </ion-card>

</ion-content>
